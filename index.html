
<!DOCTYPE html>
<html>
	<head>
		<title>Console game search</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="semantic/semantic.min.js"></script>

		<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="cgs.css">
	</head>
	<body>
		<div class="ui main text container center aligned">
			<div class="ui loading search cgs_search">
				<div class="cgs_search_result">
					<div id='app'>

						<div class="ui icon input">
							<img class="ui avatar image xbox_image" src="one.png">
							<input class="prompt" type="text" placeholder="Search game..." v-on:keyup.enter="fetch($event.target.value)">
							<i class="search icon" v-show="load_icon"></i>
						</div>

					    <div v-for='result in cgs_data'>
					        <h3>{{ result.games_list }}</h3>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<script src="cgs.js"></script>
